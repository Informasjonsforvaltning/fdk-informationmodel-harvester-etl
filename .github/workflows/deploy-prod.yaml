name: Build and deploy to prod on push

on:
  push:
    branches:
      - chore/hos/merge-fdk-model-publisher-models

jobs:
  build-and-deploy:
    name: Deploy to prod environment
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup python environment
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GCP_SA_DIGDIR_FDK_GCR_KEY }}
        export_default_credentials: true

    - run: gcloud auth configure-docker eu.gcr.io

    - name: Build Docker image with GitHub commit sha tag and latest tag
      run: docker build . \
      -t eu.gcr.io/digdir-fdk-infra/fdk-informationmodel-harvester-etl:latest -t eu.gcr.io/digdir-fdk-infra/fdk-informationmodel-harvester-etl:$GITHUB_SHA

    - name: Publish docker image to Google Cloud
      run: docker -- push eu.gcr.io/digdir-fdk-infra/fdk-informationmodel-harvester-etl -a

    - name: Apply Helm template
      run: |
        helm template \
        --set DOCKER_IMAGE_NAME="eu.gcr.io/digdir-fdk-infra/fdk-informationmodel-harvester-etl:$GITHUB_SHA" \
        -f ./helm-sources/values/prod.yaml \
        ./helm-sources/ > ./kubectlapply.yaml
        chmod o+w ./kubectlapply.yaml
        cat kubectlapply.yaml

    - name: Setup gcloud CLI for deploy
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.DIGDIR_FDK_PROD_AUTODEPLOY }}
        export_default_credentials: true

    - name: Deploy to GCP
      run: |
        gcloud container clusters get-credentials digdir-fdk-prod --region europe-north1-a --project digdir-fdk-prod
        kubectl apply -f ./kubectlapply.yaml --force
